workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"' # 時限実行を許可
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"' # Webからの実行を許可
      when: always
    - when: never # その他はパイプラインを作らない
automation:
  image: debian:stable-slim
  before_script:
    - apt-get update -qq
    - apt-get install -y --no-install-recommends git make ca-certificates curl findutils jq squashfs-tools xz-utils rclone openssh-client
  script:
    - ./automation.sh
